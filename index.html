<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COACHTECH</title>
</head>
<body>
  <div class="example">
    <h1>挑戦</h1>
    <h2>本気にチャレンジしたいことに<br>
    本気に競う相手と<br>
    チャレンジできる世界を作るために。</h2>
    <div class="example-txt">
      <p>エンジニアやプログラマー、フリーランスなど、<br>
      自由な働きかたを目指す、人生を変えたい人材が増えています。</p>
      <p>でも、本当に「自由だ」と<br>
      言いきることができるでしょうか。</p>
      <p>日々の仕事に追われながら、<br>
      自分がやりたいことを見失ってしまってはいないでしょうか。</p>
    </div>  <!--テキストのdiv-->
  </div> <!--全体のdiv->
</body>
</html>
